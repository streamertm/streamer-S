<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>所有用户信息</p>
    <table id="table">
           <tr>
                <td>编号</td>
                <td>姓名</td>
                <td>密码</td>
                <td>编辑</td>
            </tr>
        </table>
<!--    <a href="addUser.html">添加用户</a>-->
<script src="/webjars/jquery/3.3.1/jquery.js"></script>
    <script>
    $(function(){
        $.ajax({
            url: '/findAllStu',
            type: 'get',
            dataType: 'json',
            success: function (data) {
                alert(data)
                console.log(data)
                $("#sno").html(data[0].sno);
                $("#sname").html(data[0].sname);
                $("#password").html(data[0].password);


                $.each(data,function (index, item) {
                    var tr;
                    tr = '<td>' + item.sno + '</td>' + '<td>' + item.sname + '</td>' + '<td>' + item.password +                             '</td>'+'<td>' + '<a href="deleteUserById?id= "+item.id">' +'删除'+'</a>'+ '</td>';
                    $("#table").append('<tr>' + tr + '</tr>')
                })
            }
        })
    })


    // var str='[{"name":"cxh","sex":"man"},{"name":"cxh1","sex":"man1"}]';
    // var obj = str.parseJSON();
    // alert(obj[0].name)
</script>

</body>
</html>
